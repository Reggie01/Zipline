<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="description" content="Zipline: Build a JavaScript Calculator A zipline from basic front end development projects.">
    <meta name="keywords" content="fcc, zipline, pomodoro clock, javascript">
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Javascript Calculator</title>
    <!--[if lte IE 8]>
	      <link rel="stylesheet" type="text/css" href="ie8-and-down.css" />
    <![endif]-->
</head>
  <body>
    <div class="container">
        <div class="calc-wrapper">
            <div class="calc-header">
                <div class="calc-title">Free Code Camp</div>
                <div class="calc-description">Electronic Calculator</div>
            </div>
            <div class="calc-display">
                <input type= "text" name="calc-display" />
            </div>
            <div class="calc-buttons">
                <button>CE</button>
                <button>C</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="calc-buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>x</button>
            </div>
            <div class="calc-buttons">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div class="calc-buttons">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="calc-buttons">
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="jquery-1.11.3.js"></script>
    <script src="jquery-migrate-1.2.1.js"></script>
    <script src="index.js"></script>
    <script src="calcTest.js"></script>
</body>

</html>
