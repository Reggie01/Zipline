<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Local Weather</title>
  </head>
  <body>
    <h1 class="text-center">Free Code Camp Zipline</h1>
    <h2 class="text-center">Local Weather App</h2>
    <section class="weather">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 weather-card">
        <div class="weather-city"></div>
        <div><i class="weather-icon"></i><span  class="weather-temp"></span></div>
        <div class="weather-conditions"></div>
        <div class="col-md-2"><div class="weather-wind-title"><span>Wind</span></div><span class="weather-wind-direction"></span><span class="weather-wind-speed"></span></div>
        <div class="col-md-2"><div class="weather-humidiity-title"><span>Humidity</span></div><span class="weather-humidity-percent"></span></div>
      </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="index.js"></script>
  </body>

</html>
