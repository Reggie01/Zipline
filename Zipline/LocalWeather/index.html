<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Local Weather</title>
  </head>
  <body class="weather-background">
    <h2 class="text-center">Free Code Camp Zipline</h2>
    <h3 class="text-center">Local Weather App</h3>
    </div>
    <section class="weather">
      <div class="row">
        <div class="col-md-4 col-sm-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <div class="weather-card">
              <div class="weather-city"></div>
              <div><i class="weather-icon"></i><span  class="weather-temp"></span><i id="weather-degree" class="current-image wi wi-fahrenheit"></i></div>
              <div class="weather-conditions"></div>
              <div class="weather-wind"><div class="weather-wind-title"><span>Wind</span></div><span class="weather-wind-direction"></span><span class="weather-wind-speed"></span></div>
              <div class="weather-humidity"><div class="weather-humidity-title"><span>Humidity</span></div><span class="weather-humidity-percent"></span></div>         
              <div style="clear:both;"></div>              
           </div>
         </div>
      </div>
    </section>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4"></div>
        <div class="col-md-4 col-sm-4 col-xs-12 ">
            <div class="button-container">
                <button class="btn weather-fahrenheit green"><i class="wi wi-fahrenheit "></i></button>
                <button class="btn weather-celsius"><i class="wi wi-celsius"></i></button>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="index.js"></script>
  </body>

</html>
