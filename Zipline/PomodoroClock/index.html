<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1">
         <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Pomodoro Clock</title>
    </head>
    <body>
        <h2>Pomodoro Clock</h2>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="time-length-container col-md-2">
            <div class="time-text">Break Length</div>
            <div class="time-container">
              <span class="time-minus-symbol">-</span>
              <span class="time-break-numeral">5</span>
              <span class="time-plus-symbol">+</span>
            </div>
          </div>
          <div class="time-length-container col-md-2">
            <div class="time-text">Break Length</div>
            <div class="time-container">
              <span class="time-minus-symbol">-</span>
              <span class="time-session-numeral">5</span>
              <span class="time-plus-symbol">+</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="pomodoro container">
              <div class="pomodoro-text">Session</div>
              <div class="pomodoro-time">
                <span class="pomodoro-time-minute">2</span>
                <span class="pomodoro-colon">:</span>
                <span class="pomodoro-time-seconds">00</span>
              </div>
          </div>
        </div>
        <div >
          <div id="SomeElementYouWantToAnimate"></div>
        </div>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
