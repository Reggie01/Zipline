<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="main.css">
      <title>Pomodoro Clock</title>
   </head>
   <body>
      <div class="row">
         
         <div class="col-md-12 col-sm-12 col-xs-12">
            <h2 class="title">
            Pomodoro Clock</h1>
         </div>
      </div>
      <div class="row">
         <div class="col-md-4"></div>
         <div class="time-length-container col-md-2 col-sm-6 col-xs-6">
            <div class="time-text">Break Length</div>
            <div class="time-container">
               <span class="time-break-minus"><i class="fa fa-minus"></i></span>
               <span class="time-break-numeral">5</span>
               <span class="time-break-plus"><i class="fa fa-plus"></i></span>
            </div>
         </div>
         <div class="time-length-container col-md-2 col-sm-6 col-xs-6">
            <div class="time-text">Session Length</div>
            <div class="time-container">
               <span class="time-session-minus"><i class="fa fa-minus-circle"></i></span>
               <span class="time-session-numeral">25</span>
               <span class="time-session-plus"><i class="fa fa-plus-circle"></i></span>
            </div>
         </div>
      </div>
      <div class="row">
         <div class="container col-md-4 col-sm-12 ">
             <canvas class="canvas1" width="400" height="400" id="canvas">
             </canvas>
             </div>
         <div class="container col-md-4 col-sm-12 col-xs-12">
            
            <div class="pomodoro" id="pomodoro">
               <div class="pomodoro-text">Session</div>
               <div class="pomodoro-time">
                  <span class="pomodoro-time-minute">25</span>
                  <span class="pomodoro-colon">:</span>
                  <span class="pomodoro-time-seconds">00</span>
               </div>
            </div>
         </div>
         
         <div class="container cutom_canvas col-md-4 col-sm-12">
             
         </div>
      </div>
      <div class="row">
         <div class="col-md-4 col-sm-4"></div>
         <div class="container col-md-4 col-sm-4 col-xs-12">
            <div class="col-md-4 col-sm-4 col-xs-4"><button class="btn btn-primary start"><i class="fa fa-play"></i>Start</button></div>
            <div class="col-md-4 col-sm-4 col-xs-4"><button class="btn btn-primary stop"><i class="fa fa-pause"></i>Pause</button></div>
            <div class="col-md-4 col-sm-4 col-xs-4"><button class="btn btn-primary reset"><i class="fa fa-undo"></i>Reset</button></div>
         </div>
      </div>
      <audio src="electronic_store_bell_two_rings.mp3" preload="auto" ></audio>
      <footer>
         <div class="container">
            <div class="footer-bottom-section">
                &copy; 2015 Reggie Sanders. All Rights Reserved.
            </div>
            <span>Sounds Effects from <a href="http://www.freesfx.co.uk" target="_blank">http://www.freesfx.co.uk</a></a></span>
         </div>
      </footer>
      <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
      <script src="index.js"></script>
   </body>
</html>
