  <body>
    <div class="container">
  <header>
    <h2 class="text-shadow">Random Quotes Rewritten</h2>
  </header>

  <section id="quotes">
    <p class="text-center">
      These are some of my favorite quotes that I collected during coding school. I hope you enjoy them.
    </p>
    <button id="quote" class="btn btn-primary">
      New Quote
    </button>
    <div class="quote">
      <blockquote id="new-quote"></blockquote>
      <p id="author-quote"></p>
    </div>

            style="width:140px; height:28px;"></iframe>
  </section>
</div>
</div>
